<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="css/style.css" rel="stylesheet" type="text/css" />
	    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">--->

	    <script src="js/knockout.js"></script>
	    <script src="js/main.js" defer="defer"></script>

	</head>
	<body>
	    <div class="calculator container-fluid">
	       <div class="row">
	          <div class="placeholder-screen text-right">
	              <h7 id="place_hldr" data-bind="text: placeholder()"></h7>
	              <div class="ellipsis" data-bind="visible: overflownVal()">
		          <i class="material-icons">&#xE5D3;</i>
	              </div>
	          </div>
	        </div>
	        <div class="row">
	            <div class="calculator-screen text-right">
	               <h3><input type="number" id="input_num" data-bind="value: screenVal(),event: { keypress: keycheck }"></h3>
	            </div>
	        </div>
	        <div class="calculator-numpad">
	           <div class="row text-center">
	               <!--ko foreach: buttons-->
	               <button class="col-3" data-bind="text: text, 
					            click: onClick,
					            style: { 
					              cursor: onClick === '' ? 'default' : 'pointer',
					              'font-weight': text === '.' ? 700 : 400 
					            }">
		       </button>
	               <!--/ko-->
	           </div>
	        </div>
	    </div>
	</body>
